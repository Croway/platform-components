{{- if and .Values.tls.enabled (not .Values.tls.autoGenerated) }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "common.names.fullname" . }}-tls
spec:
  issuerRef:
    name: global-issuer
    kind: ClusterIssuer
  dnsNames:
    - {{ include "common.names.fullname" . }}
    - {{ include "common.names.fullname" . }}.developer-hub.svc.cluster.local
  commonName: {{ include "common.names.fullname" . }}
  secretName: {{ include "common.names.fullname" . }}-tls
{{- end }}